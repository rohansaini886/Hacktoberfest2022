  <body>
    <h1 class="heading">CAESAR CIPHER</h1>

    <div class="container">
      <div class="tabContainer">
        <div class="buttonContainer">
          <button onclick="showPanel(0,'#0281B1')">Encryption</button>
          <button onclick="showPanel(1,'#0281B1')">Decryption</button>
        </div>

        <div class="tabPanel">
          <div class="encryption">
            <form>
              <p style="margin-top: 2rem;">Enter Your Message To Encrypt</p>
              <input type="text" placeholder="Enter the text" value="" />
              <button type="submit" class="e-btn">Submit</button>
            </form>
            <p>Your Encrypted Message</p>
            <input type="text" placeholder="Enter the text" value="" />
          </div>
        </div>

        <div class="tabPanel">
          <div class="decryption">
            <form>
              <p style="margin-top: 2rem;">Enter Your Message To Decrypt</p>
              <input type="text" placeholder="Enter the text" value="" />
              <button type="submit" class="d-btn">Submit</button>
            </form>
            <p>Your Decrypted Message</p>
            <input type="text" placeholder="Enter the text" value="" />
          </div>
        </div>
      </div>
    </div>
